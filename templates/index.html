<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword-Based Chatbot</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();
            document.getElementById("chatbox").innerHTML += `<div><strong>You:</strong> ${message}</div>`;
            document.getElementById("chatbox").innerHTML += `<div><strong>Bot:</strong> ${data.message}</div>`;
            document.getElementById("message").value = '';
        }
    </script>
</head>
<body>
    <h1>Keyword-Based Chatbot</h1>
    <div id="chatbox" style="border:1px solid #000; padding:10px; height:300px; overflow-y:scroll;"></div>
    <input type="text" id="message" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
</body>
</html>
